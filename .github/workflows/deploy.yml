name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      
      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}
          export_default_credentials: true
      
      - name: Setup Authentication
        id: setup-auth
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          # Erstelle Service Account JSON-Datei aus dem Secret
          # Die setup-gcloud Action sollte GOOGLE_APPLICATION_CREDENTIALS setzen,
          # aber falls nicht, erstellen wir die Datei manuell
          if [ -n "$GOOGLE_APPLICATION_CREDENTIALS" ] && [ -f "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
            echo "Using existing credentials file: $GOOGLE_APPLICATION_CREDENTIALS"
            SA_FILE="$GOOGLE_APPLICATION_CREDENTIALS"
          elif [ -n "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "Creating service account file from secret..."
            # Erstelle die Datei mit printf für mehrzeilige JSON
            printf '%s\n' "$FIREBASE_SERVICE_ACCOUNT" > $HOME/service-account.json
            chmod 600 $HOME/service-account.json
            SA_FILE="$HOME/service-account.json"
            # Validiere JSON
            if ! python3 -c "import json; json.load(open('$SA_FILE'))" 2>/dev/null; then
              echo "Error: Invalid JSON in service account file"
              exit 1
            fi
            # Setze GOOGLE_APPLICATION_CREDENTIALS für nachfolgende Schritte
            echo "GOOGLE_APPLICATION_CREDENTIALS=$SA_FILE" >> $GITHUB_ENV
          else
            echo "Error: Neither GOOGLE_APPLICATION_CREDENTIALS nor FIREBASE_SERVICE_ACCOUNT is available"
            exit 1
          fi
          
          # Aktiviere die Service Account-Authentifizierung
          gcloud auth activate-service-account --key-file="$SA_FILE"
          # Setze das Projekt explizit
          gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}
          # Validiere die Authentifizierung
          gcloud auth list
          echo "Authentication setup complete"
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Deploy to Firebase
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          if [ -z "$FIREBASE_PROJECT_ID" ]; then
            echo "Error: FIREBASE_PROJECT_ID secret is not set"
            exit 1
          fi
          echo "Deploying to project: $FIREBASE_PROJECT_ID"
          # Verwende GOOGLE_APPLICATION_CREDENTIALS statt veralteter Token-Methode
          # Falls nicht gesetzt, verwende die Service Account-Datei aus dem vorherigen Schritt
          if [ -z "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
            export GOOGLE_APPLICATION_CREDENTIALS="$HOME/service-account.json"
          fi
          echo "Using credentials: $GOOGLE_APPLICATION_CREDENTIALS"
          firebase deploy --only functions --project "$FIREBASE_PROJECT_ID"

